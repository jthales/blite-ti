<section id="home" class="relative w-full overflow-hidden bg-black" style="height: calc(100vh - 115px);">
  <!-- Video de fundo -->
  <video
    [src]="videoSrc"
    type="video/quicktime"
    autoplay
    loop
    muted
    playsinline
    webkit-playsinline
    disablepictureinpicture
    controlslist="nodownload noplaybackrate noremoteplayback"
    class="hero-video absolute top-0 left-0 w-full h-full object-cover z-0"
  >
    Seu navegador não suporta o elemento de vídeo.
  </video>

  <!-- Conteúdo sobreposto -->
  <div class="relative z-20 flex items-center h-full pt-24 w-full">
    <div class="hero-content w-full max-w-[1260px] mx-auto px-4 text-left">
      <h1 class="hero-title hero-fade-in-down text-white mb-6 w-full" style="max-width: 100%; box-sizing: border-box;">
        Expertise técnica em tecnologia <br> alinhada aos seus objetivos.
      </h1>
      <h2 class="hero-subtitle hero-fade-in-up text-white mb-8 w-full" style="max-width: 100%; box-sizing: border-box;">
        A Blite impulsiona projetos e operações de tecnologia com squads de alta performance, método sólido e previsibilidade de ponta a ponta.
      </h2>
    </div>
  </div>
</section>
