<section class="method-section" style="background-color: #060506;">
  <div class="max-w-[1260px] mx-auto px-4 py-16">
    <!-- Header da seção -->
    <div class="text-center mb-12">
      <p class="method-label">MÉTODO BLITE</p>
      <h2 class="method-title">O que fazemos</h2>
    </div>

    <!-- Grid de cards -->
    <div class="method-grid">
      @for (card of methodCards; track card.id) {
        <div class="method-card" [class]="card.gridClass">
          <div class="method-card-bg" [class]="card.bgClass"></div>
          <div class="method-card-content">
            <h3>{{ card.title }}</h3>
            <p class="method-card-description">{{ card.description }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
