<section id="home" class="relative w-full h-screen overflow-hidden bg-black">
  <!-- Video de fundo -->
  <video
    [src]="videoSrc"
    type="video/mp4"
    autoplay
    loop
    muted
    playsinline
    class="absolute top-0 left-0 w-full h-full object-cover z-0"
  >
    Seu navegador não suporta o elemento de vídeo.
  </video>

  <!-- Conteúdo sobreposto -->
  <div class="relative z-20 flex items-center h-full pt-24 w-full">
    <div class="w-full max-w-[1260px] mx-auto px-4 text-left">
      <h1 class="text-white mb-6 w-full" style="font-size: 64px; line-height: 1.2; max-width: 100%; box-sizing: border-box;">
        Expertise técnica em tecnologia <br> alinhada aos seus objetivos.
      </h1>
      <h2 class="text-white mb-8 w-full" style="font-size: 24px; line-height: 1.5; max-width: 100%; box-sizing: border-box;">
        A Blite impulsiona projetos e operações de tecnologia com squads de alta performance, método sólido e previsibilidade de ponta a ponta.
      </h2>
    </div>
  </div>
</section>
